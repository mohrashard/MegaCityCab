<script>
 // Update the form action and add the script
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Create URL-encoded form data instead of FormData
    const formData = new URLSearchParams(new FormData(this));
    
    fetch("adminLogin", {  // Use relative path
        method: "POST",
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json'
        },
        body: formData.toString()
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Login endpoint not found. Please check server configuration.');
            }
            return response.text().then(text => {
                throw new Error('Server error: ' + text);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Show success message before redirect
            showMessage("Login successful!", "success");
            setTimeout(() => {
                window.location.href = data.redirectUrl;
            }, 1000);
        } else {
            showMessage(data.errorMessage || "Login failed", "error");
        }
    })
    .catch(error => {
        console.error("Error:", error);
        showMessage(error.message, "error");
    });
});

// Add this function for better error/success messages
function showMessage(message, type) {
    const messageDiv = document.createElement('div');
    messageDiv.id = 'message';
    messageDiv.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';
    messageDiv.textContent = message;
    document.body.appendChild(messageDiv);
    
    setTimeout(() => {
        messageDiv.remove();
    }, 3000);
}
</script>
